<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .winner {
      color: green;
    }
    .loser {
      color: red;
    }
  </style>
</head>

<body>
  
  <img width="300px" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
  
  <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
  
  <p>Use the buttons below to keep score.</p>
  <p>Playing To</p>

  <select name="Select one" id="playto">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="8">8</option>
  </select>
  <button id="p1Button">+1 Player One</button>
  <button id="p2Button">+1 Player Two</button>
  <button id="reset">Reset</button>

  <script src="app.js"></script>
</body>
</html>
